<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom dark theme with gradients */
        body {
            background: linear-gradient(45deg, #121212, #2a2a2a);
            color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .container {
            max-width: 700px;
            height: 100%;
            margin-top: 0px;
            padding: 40px;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.75);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
        }

        h2 {
            text-align: center;
            color: #f5f5f5;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .form-control {
            border-radius: 8px;
            background-color: #333;
            border: 1px solid #555;
            color: #f5f5f5;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            background-color: #444;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
        }

        .form-label {
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .btn {
            border-radius: 25px;
            font-weight: bold;
            padding: 15px 30px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-lg {
            padding: 15px 30px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group-prepend {
            background-color: #333;
            border-radius: 15px 0 0 15px;
        }

        .input-group-text {
            background-color: #333;
            color: #f5f5f5;
            border: 1px solid #555;
        }

        .text-muted {
            font-size: 0.9rem;
        }

        /* Add custom shadow effect on the form */
        .card {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .form-control:disabled {
            background-color: #444;
        }

        /* Hover Effects for Fields */
        .form-control:hover {
            border-color: #0056b3;
            background-color: #444;
        }

        /* Custom Button Styles */
        .btn-primary:active {
            transform: scale(0.98);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.6);
        }

        /* Enhanced Input Fields */
        .form-group {
            position: relative;
        }

        .form-group .input-group {
            border-radius: 10px;
        }

        .input-group-text {
            background-color: #222;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Settings</h2>
    <form id="settingsForm">
        <!-- Work Time -->
        <div class="form-group">
            <label for="workTime" class="form-label">Work Time (minutes):</label>
            <div class="input-group">
                <input type="number" id="workTime" name="workTime" class="form-control" min="1" required>
                <div class="input-group-append">
                    <span class="input-group-text">min</span>
                </div>
            </div>
        </div>

        <!-- Break Time -->
        <div class="form-group">
            <label for="breakTime" class="form-label">Break Time (minutes):</label>
            <div class="input-group">
                <input type="number" id="breakTime" name="breakTime" class="form-control" min="1" required>
                <div class="input-group-append">
                    <span class="input-group-text">min</span>
                </div>
            </div>
        </div>

        <!-- Long Break Time -->
        <div class="form-group">
            <label for="longBreakTime" class="form-label">Long Break Time (minutes):</label>
            <div class="input-group">
                <input type="number" id="longBreakTime" name="longBreakTime" class="form-control" min="1" required>
                <div class="input-group-append">
                    <span class="input-group-text">min</span>
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Save Settings</button>
        </div>
    </form>
</div>

<!-- Add Bootstrap JS (Optional, only needed for features like dropdowns, modals, etc.) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Your custom script -->
<script src="rendererSettings.js"></script>
</body>

</html>
